<form action="/create/next" method="POST">
<table>
  <tr><td>Title:
      <td><input type="text" name="title" style="width:15em" required>
  <tr><td>Date:
      <td><select name="year">
          <option value="2022">2022</option>
	  <option value="2023">2023</option>
	  <option value="2024">2024</option>
          </select>
{0} {1}	      
<br>@ 
  <select name="hour">
    <option value="00">0 Midnite</option>
    <option value="01">1am</option>
    <option value="02">2am</option>
    <option value="03">3am</option>
    <option value="04">4am</option>
    <option value="05">5am</option>
    <option value="06">6am</option>
    <option value="07">7am</option>
    <option value="08">8am</option>
    <option value="09" selected>9am</option>
    <option value="10">10am</option>
    <option value="11">11am</option>
    <option value="12">12 Noon</option>
    <option value="13">1pm</option>
    <option value="14">2pm</option>
    <option value="15">3pm</option>
    <option value="16">4pm</option>
    <option value="17">5pm</option>
    <option value="18">6pm</option>
    <option value="19">7pm</option>
    <option value="20">8pm</option>
    <option value="21">9pm</option>
    <option value="22">10pm</option>
    <option value="23">11pm</option>
  </select>
  <tr><td>Timezone:<td>
      <input type="radio" name="tz" id="ny" value="ny" checked>
      <label for="ny">New York (-0500)</label>
      <input type="radio" name="tz" id="ce" value="ce">
      <label for="ce">Central Europe (+0100)</label>
      <input type="radio" name="tz" id="jp" value="jp">
      <label for="ny">Japan (+1800)</label>

  <tr><td>Location: <td>{2}
      <tr><td colspan="2"><input type="submit" value="Next -&gt;">
</table>	    
</form>
