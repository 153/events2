<form action="/create/preview" method="POST">
<table>
  <tr><th>Title:
      <td><input type="text" name="title" style="width:15em" required>
  <tr><th>Date:
      <td><select name="year">
	  <option value="2024">2024</option>
          </select>
{0} {1}	      
<br>@ 
  <select name="hour">
    <option value="00">0 Midnite</option>
    <option value="01">1am</option>
    <option value="02">2am</option>
    <option value="03">3am</option>
    <option value="04">4am</option>
    <option value="05">5am</option>
    <option value="06">6am</option>
    <option value="07">7am</option>
    <option value="08">8am</option>
    <option value="09">9am</option>
    <option value="10">10am</option>
    <option value="11">11am</option>
    <option value="12">12 Noon</option>
    <option value="13">1pm</option>
    <option value="14">2pm</option>
    <option value="15">3pm</option>
    <option value="16">4pm</option>
    <option value="17">5pm</option>
    <option value="18" selected>6pm</option>
    <option value="19">7pm</option>
    <option value="20">8pm</option>
    <option value="21">9pm</option>
    <option value="22">10pm</option>
    <option value="23">11pm</option>
  </select>
  &emsp; <input type="checkbox" name="24h"> All day?
  <tr><th>Timezone:<td>
  <select name="tz">
    <option value="-0800">-0800 / Cascadia</option>
    <option value="-0500">-0500 / New York</option>
    <option value="+0000" selected>UTC</option>
    <option value="+0100">+0100 / Central Europe</option>
    <option value="+0300">+0300 / Turkiye</option>
    <option value="+0800">+0800 / Taiwan</option>
    <option value="+0900">+0900 / Japan </option>
  </select>
  <abbr title="Daylight Savings Time -- add one hour"> DST</abbr>?
  <input type="checkbox" name="dst" value="1">
  <tr><th>Location: <td>{2}
<tr><th>Info: <td><textarea name="desc" rows=3 cols=60 required></textarea>
<tr><th>Host: <td><input name="host" placeholder="Anonymous">
<tr><th colspan="2"><center><input type="submit" value="Next -&gt;"></center>
</table>
